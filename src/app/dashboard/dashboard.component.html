<h2>Dashboard</h2>

<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <canvas id="doughnutChart">{{doughnutChart}}</canvas>
    </mat-grid-tile>
    <mat-grid-tile>
        <canvas id="barChart">{{barChart}}</canvas>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button routerLink="/hr/employee-details">
            EMPLOYEE LIST
        </button>
    </mat-grid-tile>
</mat-grid-list>


        <div class="table-container">
    
            <table mat-table [dataSource]="dataSource" matSort>
        
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
        
              <!-- Progress Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
              </ng-container>
        
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
              </ng-container>
        
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
              </ng-container>

               <!-- Progress Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date}}</td>
            </ng-container>

        
              
        
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-button color="primary" (click)="approveLeave(row)">
                    Approve
                  </button>
                </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
              </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" pageSize="100"></mat-paginator>
          </div>
    
          <br />
